 <!DOCTYPE html>
 <html>
 <head>
   <title>Affichage d'une date saisie par l'utilisateur</title>
 </head>
 <body>
 
   <h1>Date saisie par l'utilisateur</h1>
 
   <label for="date">Saisir une date :</label>
   <input type="date" id="date" name="date">
   <button onclick="afficherDate()">Afficher la date</button>
 
   <p id="date-affiche"></p>
 
   <script>
     function afficherDate() {
       var dateSaisie = document.getElementById("date").value; // Obtenir la date saisie par l'utilisateur
       var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; // Options pour l'affichage de la date
       document.getElementById("date-affiche").innerHTML = new Date(dateSaisie).toLocaleDateString('fr-FR', options); // Afficher la date dans la balise <p> ayant l'id "date-affiche"
     }
   </script>
 
 </body>
 </html>
 
</body>
