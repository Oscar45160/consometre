 <!DOCTYPE html>
<html>
  <head>
    <title>Prévisions météorologiques</title>
  </head>
  <body>
    <h1>Prévisions météorologiques</h1>
    <label for="date">Sélectionner une date :</label>
    <input type="date" id="date" name="date"><br>
    <button onclick="afficherPrevisions()">Afficher les prévisions</button>
    <div id="previsions"></div>

    <script>
      function afficherPrevisions() {
        const date = document.getElementById("date").value;
        const previsions = `
          <h2>Prévisions pour le ${date}</h2>
          <ul>
            <li>Prévision de 0h à 6h :</li>
            <li>Prévision de 6h à 12h :</li>
            <li>Prévision de 12h à 18h :</li>
            <li>Prévision de 18h à 20h :</li>
          </ul>
        `;
        document.getElementById("previsions").innerHTML = previsions;

      }
    </script>
  </body>
</html>
